<div layout="row" class="full-width">
  <md-content layout="column" layout-align="start none" id="content" layout-fill>
    <div class="transparentBackground" ng-show="!$tag.$state.$tweet.tweets.length" layout-align="center none" layout="column">
      <p style="text-align: center">
        This tag has never been used.
      </p>
    </div>
      <tweet></tweet>
  </md-content>

  <md-sidenav md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')" layout="column" layout-align="start none" class="md-whiteframe-z2">
    <md-content layout="column">
      <h5 style="text-align: center"> Trending #'s</h5>
      <div ng-repeat="tag in $tag.$state.tags" layout-align="center none" layout="column">
        <md-button ui-sref="tag({tag: tag.label.substring(1)})" class="centerAlign">
          {{tag.label}}
        </md-button>
      </div>
    </md-content>
  </md-sidenav>
</div>
