<div class="background-image"></div>
<div layout="column" layout-align="center none">
  <div layout-align="center none" layout="row" layout-xs="column" class="welcomeInfo">
    <div class="welcome">
      <div flex>
        <p>
          Twitter.<br>Welcome to Stupidity
        </p>
      </div>
    </div>
  </div>
  <div flex class="loginContainer" layout="row" layout-align="center none">
  <md-card class="loginCard" layout="column" layout-align="center none">
    <md-content layout-padding="">
      <form name="userForm" ng-show="$login.$state.loginBoo">
        <div layout-gt-sm="column" layout-align="center none">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Username</label>
              <input name="username" ng-model="$login.$state.user.username">
          </md-input-container>
            <div flex="5" hide-xs="" hide-sm="">
              <!-- Spacer //-->
            </div>
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Password</label>
            <input ng-keyup="$event.keyCode == 13 && $login.$state.loginClicked()" name="password" ng-model="$login.$state.user.password" type="password">
          </md-input-container>
        </div>
        <style>
          body[dir=rtl] .hint {
            right: 2px;
            left: auto;
          }
        </style>
      </form>
      <form name="userForm" ng-show="!$login.$state.loginBoo">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Username</label>
            <input md-maxlength="30" required md-maxlength="12" minlength="5" name="username" ng-model="$login.$state.user.username">
            <div class="hint" ng-if="showHints">Tell us what we should call you!</div>
      <div ng-messages="userForm.userName.$error" ng-show="userForm.userName.$dirty">
        <div ng-message="required">A username is required</div>
      </div>
        </md-input-container>
          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Password</label>
            <input name="password" ng-model="$login.$state.user.password" type="password">
            <div class="hint" ng-if="showHints">The Stronger, The Better!</div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Email</label>
            <input name="email" ng-model="$login.$state.user.email" required="" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
            <div ng-messages="userForm.email.$error" ng-hide="showHints">
              <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                Your email must be between 10 and 100 characters long and look like an e-mail address.
              </div>
            </div>
          </md-input-container>
          <div flex="5" hide-xs="" hide-sm="">
            <!-- Spacer //-->
          </div>
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Repeat Password</label>
            <input ng-keyup="$event.keyCode == 13 && $login.$state.signUpClicked()" name="repeatPassword" ng-model="$login.$state.user.repeatPassword" type="password">
            <div class="hint" ng-show="showHints">Passwords must match</div>
            </div>
          </md-input-container>
          <style>
            body[dir=rtl] .hint {
              right: 2px;
              left: auto;
            }
          </style>
        </div>
      </form>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ng-disabled="!$login.$state.loginAvailable()" class="md-raised" ng-click="$login.$state.loginClicked()">Login</md-button>
        <md-button class="md-raised md-primary" ng-click="$login.$state.signUpClicked()">Don't have an account? Sign Up</md-button>
      </section>
    </md-content>
  </md-card>
  </div>
</div>
