    <md-content>
        <div>
            <div class="users-pane" ng-repeat="tweet in $userView.$state.tweets">
                <div ng-cloak="" class="carddemoBasicUsage">
                    <md-content layout-align="center none" class="md-padding" layout-xs="column" layout="row">
                        <div flex-xs="" flex-gt-xs="50" layout="column">
                            <md-card>
                                <md-card-header>
                                    <md-card-avatar>
                                        <img class="md-user-avatar" src="/static/imgs/icons/person_black.svg"/>
                                    </md-card-avatar>
                                    <md-card-header-text>
                                        <span class="md-title">{{ tweet.author.username }}</span>
                                    </md-card-header-text>

                                </md-card-header>
                                <md-card-content>
                                    <p>
                                        {{ tweet.content }}
                                    </p>
                                </md-card-content>
                                <md-card-actions layout="row" layout-align="space-around center">
                                  <md-button class="md-icon-button md-accent" aria-label="Reply" ng-click="$userView.replyTweet()">
                                    <md-icon style="fill: #64B5F6;" md-svg-icon="/static/imgs/icons/reply.svg" style="color:red;font:bold"></md-icon>
                                  </md-button>
                                  <md-button class="md-icon-button md-accent" aria-label="Repeat" ng-click="$userView.repostTweet()">
                                    <md-icon style="fill: #00E676;" md-svg-icon="/static/imgs/icons/repeat.svg"></md-icon>
                                  </md-button>
                                    <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="$userView.likeTweet()">
                                        <md-icon style="fill: #EF5350;" md-svg-icon="/static/imgs/icons/favorite.svg"></md-icon>
                                    </md-button>
                                    <md-button class="md-icon-button" aria-label="More" ng-click="$userView.moreTweet()">
                                        <md-icon style="fill: #64B5F6;" md-svg-icon="/static/imgs/icons/more_horiz.svg"></md-icon>
                                    </md-button>
                                </md-card-actions>
                            </md-card>
                        </div>
                    </md-content>
                </div>
            </div>
        </div>
    </md-content>
