<div layout="row" class="full-width">
  <ui-view layout="column" layout-align="start none" layout-fill></ui-view>
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
              md-whiteframe="4" layout="column" layout-align="end none">
      <div class="sidebar-header header-cover"
           style="background-image: url(http://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg);"
           layout="column">
          <!-- Top bar -->
          <div class="top-bar"></div>
          <!-- Sidebar brand image -->
          <div class="sidebar-image" layout="row" layout-fill layout-align="center">
              <img class="profileImage" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg"
                   layout-align="center center">
          </div>
          <!-- Sidebar brand name -->
          <md-button class="followButton" ng-click="$user.$state.followUser($user.$state.username)" ng-hide="$user.$state.checkCurrentProfile($user.$state.username)">Follow</md-button>
          <md-button class="unfollowButton" ng-click="$user.$state.unfollowUser($user.$state.username)" ng-hide="$user.$state.checkCurrentProfile($user.$state.username)">Unfollow</md-button>
      </div>
      <md-content>
          <div class="follow" layout="row" layout-align="space-around">
              <md-button ng-click="$user.$state.getFollowers($user.$state.username)">4 Followers</md-button>
              <md-button ng-click="$user.$state.getFollowing($user.$state.username)">20 Following</md-button>
          </div>
      </md-content>
      <md-divider class="navBarTopDivider"></md-divider>
      <md-subheader class="md-no-sticky">Recommended People To Follow</md-subheader>
      <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
          <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar"/>
          <p>{{ person.name }}</p>
          <md-button class="md-secondary followButton" ng-click="doSecondaryAction($event)" aria-label="Chat"
                     md-svg-icon="communication:message">Follow
          </md-button>
      </md-list-item>

      <md-divider></md-divider>

      <md-subheader class="md-no-sticky">What's Trending</md-subheader>
      <md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
          <p>Click anywhere to fire the primary action, or the button to fire the secondary</p>
      </md-list-item>

      <md-divider></md-divider>

      <md-subheader class="md-no-sticky">Tweet of The Week</md-subheader>
      <md-list-item>
          <p>Click anywhere to fire the secondary action</p>
      </md-list-item>
  </md-sidenav>
</div>
