<div layout="row" class="full-width">
  <ui-view layout="column" layout-align="start none" layout-fill></ui-view>
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
              md-whiteframe="4" layout="column" layout-align="end none">
      <div class="sidebar-header header-cover"
           style="background-image: url(http://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg);"
           layout="column">
          <!-- Top bar -->
          <div class="top-bar"></div>
          <!-- Sidebar brand image -->
          <div class="sidebar-image" layout="row" layout-fill layout-align="center">
              <img class="profileImage" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg"
                   layout-align="center center">
          </div>
          <!-- Sidebar brand name -->
          <md-button class="followButton" ng-click="$user.$state.followUser($user.$state.username)">Follow</md-button>
          <md-button class="unfollowButton" ng-click="$user.$state.unfollowUser($user.$state.username)">Unfollow</md-button>
      </div>
      <md-content>
          <div class="follow" layout="row" layout-align="space-around">
              <md-button href="/user/{{$user.$state.username}}/followers">{{$user.$state.numOfFollowers}} Followers</md-button>
              <md-button href="/user/{{$user.$state.username}}/following">{{$user.$state.numOfFollowing}} Following</md-button>
          </div>
      </md-content>
      <md-divider class="navBarTopDivider"></md-divider>
      <md-subheader class="md-no-sticky">What's Trending</md-subheader>
      <div ng-repeat="tag in $tag.$state.tags" layout-align="center none" layout="column">
        <md-button ui-sref="tag({tag: tag.label.substring(1)})" class="centerAlign">
          {{tag.label}}
        </md-button>
      </div>

      <md-divider></md-divider>

      <md-subheader class="md-no-sticky">Tweets of The Week</md-subheader>
      <md-list-item>
          <p>Click anywhere to fire the secondary action</p>
      </md-list-item>
  </md-sidenav>
</div>
