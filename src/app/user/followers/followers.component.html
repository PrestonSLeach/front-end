<md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Followers</span>
      </div>
    </md-toolbar>
<md-content>
  <div>
            <md-list flex="">
        <md-list-item class="md-1-line" ng-repeat="follower in $followers.$state.followers">
          <img ng-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg" class="md-avatar" alt="{{todos[0].who}}">
          <div class="md-list-item-text">
            <h3>@{{follower.username}}</h3>
          </div>
        </md-list-item>
      </md-list>
    </div>
</md-content>
