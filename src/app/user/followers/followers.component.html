<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Followers</span>
  </div>
</md-toolbar>
<md-content>
  <md-list flex="">
    <md-list-item class="md-2-line" href="user/{{follower.username}}"ng-repeat="follower in $followers.$state.$user.followers">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg" class="md-avatar" alt="{{todos[0].who}}">
        <div class="md-list-item-text">
          <h3>@{{follower.username}}</h3>
        </div>
    </md-list-item>
  </md-list>
</md-content>
